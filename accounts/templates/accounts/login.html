{% extends "main.html" %} {% block externals %} {% load staticfiles %}
<link
  rel="icon"
  type="image/png"
  href="{% static 'images/icons/favicon.ico' %}"
/>

<link
  rel="stylesheet"
  type="text/css"
  href="{% static 'fonts/Linearicons-Free-v1.0.0/icon-font.min.css' %}"
/>

<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}" />
<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" />
{% endblock externals %} {% block content %}
<div class="limiter">
  <div class="container-login100">
    <span class="login100-form-title p-t-20 ">
      <h1>Login</h1>
    </span>
    <div class="wrap-login100 p-t-90 p-b-30">
      <form method="POST" class="login100-form validate-form">
        {% csrf_token %}
        <div
          class="wrap-input100 validate-input m-b-10"
          data-validate="Username is required"
        >
          <input
            class="input100"
            type="text"
            name="username"
            placeholder="Username"
          />
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-user"></i>
          </span>
        </div>

        <div
          class="wrap-input100 validate-input m-b-10"
          data-validate="Password is required"
        >
          <input
            class="input100"
            type="password"
            name="pass"
            placeholder="Password"
          />
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock"></i>
          </span>
        </div>

        <div class="container-login100-form-btn p-t-10">
          <button class="login100-form-btn">
            Login
          </button>
        </div>

        <div class="text-center w-full p-t-25 p-b-30">
          <a href="#" class="txt1">
            Forgot Username / Password?
          </a>
        </div>

        <div class="text-center w-full">
          <a class="txt1" href="{% url 'register' %}">
            Create new account
            <i class="fa fa-long-arrow-right"></i>
          </a>
        </div>
      </form>
    </div>
  </div>
</div>

{% endblock content %} {% block externalScripts %}
<script src="{% static 'js/main.js' %}"></script>
{% endblock externalScripts %}
